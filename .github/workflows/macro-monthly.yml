# .github/workflows/macro-monthly.yml
name: Macro Monthly

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 2 * *"  # 06:00 UTC on the 2nd of each month (adjust as you like)

permissions:
  contents: write  # <-- needed to push with GITHUB_TOKEN

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Compute macro monthly
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python src/compute_macro_monthly.py
          echo "PWD: $(pwd)"
          ls -al
          ls -al data || true

      - name: Commit and push CSV if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/macro_monthly_history.csv
          if ! git diff --cached --quiet; then
            git commit -m "Update macro_monthly_history.csv [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi