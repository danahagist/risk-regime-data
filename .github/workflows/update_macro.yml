name: Update macro dataset

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/update_macro.yml'
      - 'src/compute_macro.py'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up job
        run: echo "Starting macro dataset update..."

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export FRED key
        run: |
          if [ -n "${{ secrets.FRED_API_KEY }}" ]; then
            echo "FRED_API_KEY=${{ secrets.FRED_API_KEY }}" >> "$GITHUB_ENV"
            echo "✅ FRED_API_KEY set"
          else
            echo "❌ No FRED_API_KEY secret set; workflow will fail if required"
            exit 1
          fi

      - name: Run macro computation
        run: python src/compute_macro.py

      - name: Commit macro CSV
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/macro_weekly_history.csv
          git commit -m "Update macro dataset"
          git push