name: Update macro dataset

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/update_macro.yml'
      - 'src/compute_macro.py'

permissions:
  contents: write

jobs:
  update-macro:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Export FRED key (optional)
        run: |
          if [ -n "${{ secrets.FRED_API_KEY }}" ]; then
            echo "FRED_API_KEY=${{ secrets.FRED_API_KEY }}" >> "$GITHUB_ENV"
            echo "✅ FRED_API_KEY set"
          else
            echo "ℹ️ No FRED_API_KEY secret set; proceeding without it"
          fi

      - name: Test FRED (non-blocking)
        continue-on-error: true
        run: |
          python - << 'PY'
          from pandas_datareader import data as pdr
          for c in ["NAPM","USSLIND","T10Y3M"]:
              df = pdr.DataReader(c, "fred", start="1990-01-01")
              print(c, "rows:", len(df))
          PY

      - name: Compute macro dataset
        run: python src/compute_macro.py

      - name: Commit macro_history.csv
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add macro_history.csv
          git commit -m "Update macro_history" || echo "No changes"
          git push